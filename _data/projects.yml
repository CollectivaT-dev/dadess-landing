- ref: reusabol
  image: "/images/projects/reusabol.png"
  link_ext: https://www.reusabol.com
  ca:
    title: "Reusabol"
    introduction: "Cada dia introduïm una gran quantitat de residus plàstics mitjançant el nostre consum de menjar, sobretot amb les nostres compres \"per emportar.\" Reusabol vol disminuir aquest consum d'un sol ús amb els seus tuppers reutilitzables que circulen a la seva xarxa de restaurants."
    problem: "En el seu projecte pilot, Reusabol volia extreure mètriques importants capaços de descriure l'ús dels tuppers i els seus usuaris enfocant en una quantitat de restaurants limitada. No obstant això, les dades que tenien a disposició venien dels restaurants i no d'una aplicació centralitzada. És a dir, a través d'un exercici d'intel·ligència empresarial, es requeria poder extreure informació útil per prendre decisions de cara al futur, a partir de dades d'ús dels tuppers anònims i agregats setmanalment."
    solution: "Des de Col·lectivaT vam treballar amb l'equip de Reusabol per identificar possibles mètriques calculables a partir de les dades disponibles. Després, vam aplicar models matemàtics senzills per modelar el comportament dels usuaris de cara a la retenció dels tuppers. Amb unes hipòtesis de la lògica vam calcular les mètriques de taxa de lliurament i el temps mitjà de retenció dels tuppers. Finalment vam treballar amb Reusabol per definir nous objectius de cara al futur, assegurant que les accions del projecte compleixin la visió d'economia circular de Reusabol."
  es:
    title: "Reusabol"
    introduction: "Cada día introducimos una gran cantidad de residuos plásticos mediante nuestro consumo de comida, sobretodo con nuestras compras “para llevar.” Reusabol quiere disminuir este consumo de desechables con sus tuppers reusables que circulan en su red de restaurantes."
    problem: "En su proyecto piloto, Reusabol quería extraer métricas importantes capaces de describir el uso de los tuppers y sus usuarios enfocandose en una cantidad de restaurantes limitada. Sin embargo, los datos que tenían a disposición venían de los restaurantes y no de una aplicación centralizada. Es decir, a través de un ejercicio de inteligencia empresarial, se requería poder extraer información útil para tomar decisiones de cara al futuro, a partir de datos de uso de los tuppers anónimos y agregados semanales."
    solution: "Des de Col·lectivaT trabajamos con el equipo de Reusabol para identificar posibles métricas calculables a partir de los datos disponibles. Luego aplicamos sencillos modelos matemáticos para modelar el comportamiento de los usuarios de cara a la retención de los tuppers. Con unas hipótesis lógicas calculamos las métricas de tasa de entrega y el tiempo promedio de retención de los tuppers. Finalmente trabajamos con Reusabol para definir nuevos objetivos de cara al futuro, asegurando que las acciones del proyecto cumplan la visión de economía circular de Reusabol."
