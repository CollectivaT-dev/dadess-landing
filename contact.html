---
title: Contact
layout: default_wmap
bodyClass: page-contact
lang: ca
---

<div class="intro intro-small">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Contact</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
      <ul>
        <li><strong> {{ site.strings.email[page.lang] }}: </strong><a href="mailto:{{ site.data.contact.email }}">
            {{ site.data.contact.email }}</a></li>
        {% if site.data.contact.address %}
        <li><strong> {{ site.strings.adress[page.lang] }}: </strong>{{ site.data.contact.address }}</li>
        {% endif %}
      </ul>
        <div id="mapid" style="height: 400px;"></div>
    </div>
  </div>
</div>

<script>

    var mymap = L.map('mapid').setView([41.3692,2.13709], 14);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    L.marker([41.3692,2.13709]).addTo(mymap)
        .bindPopup( {{ site.data.contact.popup }} ).openPopup();

</script>
