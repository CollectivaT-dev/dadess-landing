  call:
    en: "Voluptatem reprehenderit voluptatem sit possimus quaerat alias odit et. Repellat consequatur et saepe placeat consequuntur sit fuga illo. Sit dolores ab ut assumenda omnis sapiente voluptas ipsa."
    es:
    ca: "Com una entitat dedicada a la inclusió i la innovació social, apliquem diverses metodologies de ciència de dades als projectes de l'ESS. Aquí podeu trobar alguns exemples dels nostres casos d'èxit de les solucions que havíem implementat fins ara."

