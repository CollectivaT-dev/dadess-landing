    ca: "DADESS és un paraigua de les entitats d'economia social i solidària que tenen l'objectiu d'impulsar la digitalització del sector i fomentar l'ús de dades per millorar les seves operacions. Les entitats que formen part de la comunitat DADESS, independentment i col·laborativament proporcionen serveis i executen projectes per aquesta finalitat."

