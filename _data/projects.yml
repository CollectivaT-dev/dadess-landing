- ref: teixidora
  image: "/images/projects/teixidora.png"
  link_ext: https://www.teixidora.net
  ca:
    title: Teixidora
    introduction: "Teixidora és un projecte que facilita la presa d'apunts col·laboratius en obert, genera cartografies d'actors a partir dels esdeveniments, relacionant semànticament els continguts generats, sobretot en l'àmbit de l'ESS."
    problem: "El contingut de Texidora, generat a partir dels apunts, no està estandarditzat, és a dir el nom d'una organització, actor o concepte pot aparèixer en diverses formes diferents. Això impedeix la vinculació del contingut, que és imprescindible per al funcionament d'una wiki semàntica com Teixidora."
    solution: "Fem servir els mètodes de processament de llenguatge natural i text clustering per detectar els conceptes similars, el que facilita l'automatització de neteja del contingut i vinculació dels conceptes. Al final vam crear un sistema automatitzat per generar i descarregar les dades de vinculació entre conceptes, organitzacions i actors. Amb el nostre treball millorem la qualitat de les dades de la plataforma donant una visió més completa i precisa de l'àmbit d'ESS."
  es:
    title: Teixidora
    introduction: "Teixidora es un proyecto que facilita la toma de apuntes colaborativos en abierto, genera cartografías de actores a partir de los eventos, relacionando semánticamente los contenidos generados, sobretodo en el ámbito de ESS."
    problem: "El contenido de Texidora, generado a partir de los apuntes, no está estandardizado, es decir el nombre de una organización, actor o concepto puede aparecer en formas distintas. Esto impide la vinculación del contenido, que es imprescindible para el funcionamiento de una wiki semántica como Teixidora."
    solution: "Usamos los métodos de procesamiento de lenguaje natural y text clustering para detectar los conceptos similares, lo que facilita la automatización de limpieza del contenido y vinculación de los conceptos. Al final creamos un sistema automatizado para generar y descargar los datos de vinculación entre conceptos, organizaciones y actores. Con nuestro trabajo mejoramos la calidad de los datos de la plataforma dando una visión más completa y precisa del ámbito de ESS."
