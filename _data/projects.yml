- ref: adbdt
  image: "/images/projects/adbdt+to.png"
  link_ext: https://www.timeoverflow.org/pages/about
  ca:
    title: "Associació pel Desenvolupament dels Bancs de Temps - Timeoverflow"
    introduction: "Els bancs de temps són entitats d'economia alternativa en què els actors poden proporcionar o rebre serveis mitjançant la transferència del seu temps/seves hores. TimeOverflow és la plataforma que facilita la comptabilització dels intercanvis d'hores dins dels bancs."
    problem: "La ADBdT és una organització que té la finalitat de promoure els bancs de temps i facilitar el seu bon funcionament. Per complir la seva missió l'organització està molt interessada en entendre i poder comunicar al públic com estan funcionant els BdTs, en ser capaç de preveure problemes amb antelació i així ajudar els bancs amb la seva gestió, i en detectar variables rellevants que ajuden a millorar el funcionament d'aquestes entitats. Les dades necessàries per contestar aquestes preguntes i donar suport a la AdBdT en la presa de decisions són a l'abast gràcies a la plataforma TimeOverflow. No obstant això, la ADBdT no posseeix les eines i el coneixement necessari per processar els bancs, analitzar-los i visualizar-los a la fi d'extreure la informació requerida."
    solution: "Des de Col·lectivaT vam analitzar les dades globals de Timeoverflow per definir indicadors clau capaços de caracteritzar els bancs des de diferents punts de vista (tipus de comunitat, volum i evolució de l'activitat,  estructura de la xarxa de connexions). A més, aplicant un algoritme de clustering, vam identificar grups de bancs que presenten estructures o dinàmiques similars entre ells, ajudant així la ADBdT a detectar problemes i males/bones pràctiques comuns en diversos bancs i poder així desenvolupar i proposar solucions, recomanacions o intervencions especifiques per cada grup."
  es:
    title: "Asociación para el Desarrollo de los Bancos de Tiempo - Timeoverflow"
    introduction: "Los bancos de tiempo son entidades de economía alternativa en que los actores pueden proporcionar o recibir servicios mediante la transferencia de su tiempo/sus horas. TimeOverflow es  la plataforma que facilita la contabilización de los intercambios de horas dentro de los bancos."
    problem: "La ADBdT es una organización que tiene la finalidad de promover los bancos de tiempo y facilitar su buen funcionamiento. Para cumplir su misión la organización está muy interesada en entender y poder comunicar al público cómo están funcionando los BdTs, en ser capaz de prever problemas antemano y así ayudar a los bancos en su gestión, y en detectar variables relevantes que ayuden a mejorar el funcionamiento de estas entidades. Los datos necesarios para contestar estas preguntas y apoyar la AdBdT en la toma de decisiones están disponible gracias a la plataforma TimeOverflow. Sin embargo, la ADBdT no posee las herramientas y el conocimiento necesario para procesarlos, analizarlos y visualizarlos al fin de extraer la información requerida."
    solution: "Des de Col·lectivaT analizamos los datos globales de Timeoverflow para definir indicadores clave capaces de caracterizar los bancos desde distintos puntos de vista (tipo de comunidad, volumen y evolución de la actividad, estructura de la red de conexiones). Además, aplicando un algoritmo de clustering, identificamos grupos de bancos que presentan estructuras o dinámicas similares entre ellos, ayudando así a la ADBdT a detectar problemas y malas/buenas prácticas comunes en varios bancos y poder así desarrollar y  proponer soluciones, recomendaciones o intervenciones especificas para cada grupo."
